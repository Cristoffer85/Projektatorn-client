<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Reset Password</h2>
        <form (ngSubmit)="onSubmit()">
          <input type="hidden" [(ngModel)]="token" name="token" />
          <div class="mb-3">
            <label class="form-label">New Password:</label>
            <input [(ngModel)]="newPassword" name="newPassword" type="password" required class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password:</label>
            <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required class="form-control" />
          </div>
          <div *ngIf="newPassword && confirmPassword && newPassword !== confirmPassword" class="alert alert-warning py-1">
            Passwords do not match.
          </div>
          <button type="submit" class="btn btn-primary w-100"
                  [disabled]="!newPassword || !confirmPassword || newPassword !== confirmPassword">
            Reset Password
          </button>
        </form>
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
