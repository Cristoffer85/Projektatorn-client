<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Request Password Reset</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Email or Username:</label>
            <input [(ngModel)]="identifier" name="identifier" required class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Request Reset</button>
        </form>
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
