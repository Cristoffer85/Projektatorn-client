<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign Up</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username:</label>
              <input [(ngModel)]="username" name="username" required class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input [(ngModel)]="email" name="email" type="email" required class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input [(ngModel)]="password" name="password" type="password" required class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password:</label>
              <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required class="form-control" />
            </div>
            <div *ngIf="password && confirmPassword && password !== confirmPassword" class="alert alert-warning py-1">
              Passwords do not match.
            </div>
            <button type="submit" class="btn btn-primary w-100"
                    [disabled]="!username || !email || !password || !confirmPassword || password !== confirmPassword || loading">
              Sign Up
            </button>
          </form>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
