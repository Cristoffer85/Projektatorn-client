<!-- Example: signin.component.html and signup.component.html -->
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign In</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input [(ngModel)]="username" name="username" required class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input [(ngModel)]="password" name="password" type="password" required class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-link p-0" type="button" [routerLink]="['/request-password-reset']">Forgot password?</button><br><br>
      </div>
    </div>
  </div>
</div>
