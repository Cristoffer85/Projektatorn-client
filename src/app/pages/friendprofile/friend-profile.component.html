<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ friend?.username }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
  </div>
  <div class="card-body">
    <p *ngIf="friend?.email"><strong>Email:</strong> {{ friend.email }}</p>
    <p *ngIf="friend?.telephone"><strong>Telephone:</strong> {{ friend.telephone }}</p>
    <p *ngIf="friend?.birthday"><strong>Birthday:</strong> {{ friend.birthday | date:'yyyy-MM-dd' }}</p>
    <p *ngIf="friend?.address"><strong>Address:</strong> {{ friend.address }}</p>
    <button
      class="btn btn-danger mt-3 w-100"
      (click)="remove.emit(friend)"
      *ngIf="friend"
    >
      Remove Friend
    </button>
  </div>
</div>
